<dom-module id="nice-about-nav">
  <template>
    <link rel="stylesheet" href="./nice-about-nav.scss">

    <h1 class="title">About</h1>
    <nav>
      <ul class="nav-list">
        <template is="dom-repeat" items="[[list]]">
          <li class="nav-item">
            <template is="dom-if" if="[[!isEqual(item.$key, 'cbe')]]">
              <nice-about-nav-item article-id="[[item.$key]]" type="about"></nice-about-nav-item>
            </template>
          </li>
        </template>
      </ul>
    </nav>
  </template>
</dom-module>
