<dom-module id="nice-image-form">
  <template>
    <link rel="stylesheet" href="./nice-image-form.scss">

    <div style="background: url([[image.downloadURL]]) center/cover no-repeat" class="image"></div>
    <section class="form">
      <paper-input label="Name" placeholder="Name" value="[[image.name]]"></paper-input>
      <paper-input label="Caption" placeholder="Caption" value="[[image.caption]]"></paper-input>
      <div class="row">
        <a href="[[image.downloadURL]]" target="_blank" class="anchor-button">
          <paper-button raised class="button">Download <iron-icon icon="nice:file-download" class="button-icon"></iron-icon></paper-button>
        </a>
        <paper-button raised data-clipboard-text$="[[image.downloadURL]]" class="copy-button button">Copy link <iron-icon icon="nice:content-copy" class="button-icon"></iron-icon></paper-button>
        <paper-button raised on-tap="_delete" class="button">Delete <iron-icon icon="nice:delete" class="button-icon"></iron-icon></paper-button>
      </div>
    </section>
  </template>
</dom-module>
