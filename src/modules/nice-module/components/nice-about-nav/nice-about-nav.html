<dom-module id="nice-about-nav">
  <template>
    <link rel="stylesheet" href="./nice-about-nav.scss">

    <h1 class="title">Navigation</h1>
    <nav>
      <ul class="nav-list">
        <template is="dom-repeat" items="[[list]]">
          <li class="nav-item">
            <nice-about-nav-item article-id="[[item.$key]]"></nice-about-nav-item>
          </li>
        </template>
      </ul>
    </nav>
  </template>
</dom-module>
