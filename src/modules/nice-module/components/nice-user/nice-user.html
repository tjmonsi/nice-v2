<dom-module id="nice-user">
  <template>
    <link rel="stylesheet" href="./nice-user.scss">

    <section class="section">
      <img class="avatar" src="{{member.image}}">
      <h1 class="title">
        {{member.displayName}}
        <template is="dom-if" if="{{member.agree}}">
          <iron-icon icon="nice:check"></iron-icon>
        </template>
      </h1>

      <address class="meta">
        <p>{{member.address}}</p>
      </address>

      <template is="dom-if" if="[[member.position]]">
        <div class="work">
          <h3 class="title-work">Position: {{member.position}}</h3>
          <p>{{member.work}}</p>
        </div>
      </template>

      <div class="row">

        <template is="dom-if" if="[[!isEqual(user.uid, memberId)]]">
          <paper-button class="button" raised>
            Message me
          </paper-button>
        </template>

        <template is="dom-if" if="[[isEqual(user.uid, memberId)]]">
          <a href="/community/[[memberId]]/edit" class="anchor-button">
            <paper-button class="button" raised>
              Edit Profile
            </paper-button>
          </a>
        </template>
      </div>
    </section>

  </template>
</dom-module>
