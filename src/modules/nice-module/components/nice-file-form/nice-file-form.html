<dom-module id="nice-file-form">
  <template>
    <link rel="stylesheet" href="./nice-file-form.scss">

    <section class="form">
      <paper-input label="Name" placeholder="Name" value="[[file.name]]"></paper-input>
      <paper-input label="Caption" placeholder="Caption" value="[[file.caption]]"></paper-input>
      <div class="row">
        <a href="[[file.downloadURL]]" target="_blank" class="anchor-button">
          <paper-button raised class="button">Download <iron-icon icon="nice:file-download" class="button-icon"></iron-icon></paper-button>
        </a>
        <paper-button raised on-tap="_delete" class="button">Delete <iron-icon icon="nice:delete" class="button-icon"></iron-icon></paper-button>
      </div>
    </section>
  </template>
</dom-module>
