<dom-module id="pas-credit-page">
  <template>
    <link rel="stylesheet" href="./pas-credit-page.scss">
    
    <div class="row">
      <nice-pas-nav class="sidebar"></nice-pas-nav>
      <nice-list class="main-list" type="pas" title="Credit Facilities" query="credit" limit="-1"></nice-list>
    </div>
    
    <template is="dom-if" if="[[_checkRole(user, permission.role, 'staff')]]">
      <paper-fab class="add" icon="nice:add" on-tap="addItem"></paper-fab>
    </template>

    <nice-footer></nice-footer>
  </template>
</dom-module>
