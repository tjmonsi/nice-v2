<dom-module id="cbe-recommends-page">
  <template>
    <link rel="stylesheet" href="./cbe-recommends-page.scss">

    <template is="dom-if" if="[[!params.id]]">
      <div class="row">
        <nice-pas-nav class="sidebar"></nice-pas-nav>
        <nice-list class="main-list" type="cberecommends" title="CBE Recommends" query="published"></nice-list>
      </div>

    </template>

    <tempalte is="dom-if" if="[[params.id]]">
      <template is="dom-if" if="[[!_checkEdit(params.edit)]]">
        <nice-article type="cberecommends" article-id="[[params.id]]"></nice-article>
      </template>
      <template is="dom-if" if="[[_checkEdit(params.edit)]]">
        <nice-article-form type="cberecommends" article-id="[[params.id]]" preview="[[params.preview]]"></nice-article-form>
      </template>
    </tempalte>

  </template>
</dom-module>
