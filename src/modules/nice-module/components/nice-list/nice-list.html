<dom-module id="nice-list">
  <template>
    <link rel="stylesheet" href="./nice-list.scss">

    <template is="dom-if" if="[[title]]">
      <header class="header">
        <h1 class="title">[[title]]</h1>
      </header>
    </template>
    <template is="dom-repeat" items="[[list]]">
      <nice-item article-id="[[item.$key]]" type="[[type]]"></nice-item>
    </template>
  </template>
</dom-module>
