<dom-module id="nice-headline">
  <template>
    <link rel="stylesheet" href="./nice-headline.scss">
    <template is="dom-if" if="[[article.bannerImage]]">
      <a href="/[[type]]/[[articleId]]" class="banner" style="background: url([[article.bannerImage]]) center/cover no-repeat">
      </a>  
    </template>
    
    <h1 class="title"><a href="/[[type]]/[[articleId]]" class="title-anchor">[[article.title]]</a></h1>
    <!--<p class="meta">-->
    <!--  Last Published: [[_renderDate(article.datePublished)]]-->
    <!--</p>-->


    <p class="summary">[[article.summary]]</p>
  </template>
</dom-module>
